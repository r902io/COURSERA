<div	class="container	content">
    <div	class="row">
        <div	class="col-md-6	offset-md-3">
            <span	class="anchor"	id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div	class="card	card-outline-secondary">
                <div	class="card-header">
                    <h3	class="mb-0">Lista de Usuarios</h3>
                </div>
                <div	class="card-body">
                    <form>
                        <div	class="form-group">
                                <label	for="nombre">Nombre</label>
                                <input	type="text"	class="form-control" id="nombre"	placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div	class="form-group">
                                <label	for="foto">foto</label>
                                <input	type="text"	class="form-control" id="foto"	placeholder="Ingresar foto..." #foto>
                        </div>
                        <div	class="form-group">
                            <label	for="descripción">descripcion</label>
                            <input	type="text"	class="form-control" id="descripcion"	placeholder="Ingresar descripción..." #descripcion>
                        </div>
                        <button	type="submit"	class="btn	btn-primary" (click)="guardar(nombre.value,foto.value,descripcion.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr	class="mb-5">
    <div	class="row row-flex">
        <app-usuarios *ngFor="let us of usuarios" [usuario]="us"></app-usuarios>
    </div>
</div>
